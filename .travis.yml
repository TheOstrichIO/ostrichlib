language: python
python:
  # - "2.6"  # no longer supported
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"
  - "pypy"
  - "pypy3"
# command to install dependencies
install:
  - pip install .
  - pip install pytest pytest-pep8 pytest-cov future coveralls sphinx_rtd_theme
# command to run tests
script: py.test --cov=ostrich --pep8 --doctest-modules ostrich tests
# commands to run after success
after_success:
  coveralls

